<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    </style>
    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="/static/js/jquery-2.1.0.min.js"></script>

    <script>
        $(function(){
            $('select').attr('class', 'form-control');
        });
    </script>

    <style>
        .center {
            margin: 50px auto;
            width: 300px;
        }
        .tip {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">Appointment to the doctor</div>
            <div class="panel-body">
                <form method="POST">
                <div class="form-group{% if form.doctor.errors %} has-error{% endif %}">
                    <label for="name">{{ form.doctor.label }}</label>
                    {{ form.doctor }}
                    <div style="color:red">{{ form.doctor.errors }}</div>
                </div>
                <div class="form-group{% if form.name.errors %} has-error{% endif %}">
                    <label for="name">{{ form.name.label }}</label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="Inav" value="{{ form.name.value|default:'' }}">
                    <div style="color:red">{{ form.name.errors }}</div>
                </div>
                <div class="well">
                    <div class="form-group{% if form.datetime.errors %} has-error{% endif %}">
                        <label for="name">Date</label>
                        <input name="datetime_0" type="date" min="{% now "Y-m-d" %}" placeholder="{% now "Y-m-d" %}" class="form-control" value="{% if form.datetime.value %}{{ form.datetime.value|first }}{% endif %}">
                    </div>
                    <div class="form-group{% if form.datetime.errors %} has-error{% endif %}">
                        <label for="name">Time</label>
                        <input name="datetime_1" type="time" class="form-control" placeholder="12:00" value="{% if form.datetime.value %}{{ form.datetime.value|last }}{% endif %}">
                        <div style="color:red">{{ form.datetime.errors }}</div>
                    </div>
                </div>
                {% csrf_token %}
                <div class="tip">{{ tip }}</div>
                <button type="submit" class="btn btn-primary pull-right">Записаться</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
